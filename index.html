<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="gardun" width="1000" height="1000"></canvas>
    <script>
      m = document.getElementById("gardun").getContext("2d");
      atom = function (x, y, c) {
        m.fillStyle = c;
        m.fillRect(x, y, 3, 3);
      };
      for (y = 1; y < 1000; y++) {
        for (x = 1; x < 1000; x++) {
          //   dx = (x - 500) / 2000 - 0.12;
          // dy = (y-500)/2000-0.82
          dx = (x - 500) / 400;
          dy = (y - 500) / 400;
          a = dx;
          b = dy;
          for (t = 1; t < 200; t++) {
            d = a * a - b * b + dx;
            b = 2 * (a * b) + dy;
            a = d;
            H = d > 200;
            if (H) {
              atom(x, y, "rgb(" + t * 3 + "," + t + "," + t * 0.5 + ")");
              break;
            }
          }
        }
      }
    </script>
  </body>
</html>
